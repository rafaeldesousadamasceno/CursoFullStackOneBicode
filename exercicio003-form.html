<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário - Pesquisando no Google</title>
</head>
<body>
    <h2>Pesquisa no Google</h2>
    <form action="https://www.google.com/search">
        <label for="q">O que você deseja pesquisar?</label>
        <input type="text" name="q" id="q" placeholder="Digite o que quer pesquisar" required>
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
