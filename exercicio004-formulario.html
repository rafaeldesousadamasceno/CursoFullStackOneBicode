<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário - Cadastro da Liga dos Astronautas</title>
</head>

<body>
    <h2>Cadastro da Liga dos Astronautas</h2>
    <form action="#">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"> -
        <label for="senha">Password: </label>
        <input type="password" name="senha" id="senha"><br><br>
        <label for="datanasc">Data de nascimento</label>
        <input type="date" name="datanasc" id="datanasc"> -
        <label for="foto">Foto: </label>
        <input type="file" name="foto" id="foto"><br><br>
        <label for="nacionalidade">Nacionalidade: </label>
        <select id="nacionalidade" name="nacionalidade">
            <option value="brasil">Brasil</option>
            <option value="eua">Estados Unidos</option>
            <option value="portugal">Portugal</option>
            <option value="canada">Canadá</option>
        </select> -
        Gênero:
        <input type="radio" name="genero" id="M" value="M">
        <label for="M">M</label>
        <input type="radio" name="genero" id="F" value="F">
        <label for="F">F</label><br><br>
        <label for="qualidades">Suas principais qualidades:</label><br>
        <input type="checkbox" id="inteligencia" name="inteligencia" value="Inteligência">
        <label for="inteligencia"> Inteligência</label><br>
        <input type="checkbox" id="resiliencia" name="resiliencia" value="Resiliência">
        <label for="resiliencia"> Resiliência</label><br>
        <input type="checkbox" id="preparoFisico" name="preparoFisico" value="Preparo Físico">
        <label for="preparoFisico"> Preparo Físico</label><br>
        <input type="checkbox" id="educacao" name="educacao" value="Educação">
        <label for="educacao"> Educação</label><br><br>
        <textarea name="motivo" id="motivo" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>
        <input type="submit" value="Criar">
    </form>
</body>

</html>
